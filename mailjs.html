<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grant Application Form</title>
    <link rel="stylesheet" href="mailjs.css" />
    <link rel="icon" href="./images/earth.ico" type="image/x-icon" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("O9PaWuor-bfdg9keB");
      })();
    </script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="form-container">
      <h1>Grant Application Form</h1>
      <form id="contactForm">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
        </div>
        <div class="form-group">
          <label for="sex">Sex:</label>
          <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="maritalStatus">Marital Status:</label>
          <input type="text" id="maritalStatus" name="maritalStatus" required />
        </div>
        <div class="form-group">
          <label for="nationality">Nationality:</label>
          <input type="text" id="nationality" name="nationality" required />
        </div>
        <div class="form-group">
          <label for="cellNumber">Cell Number:</label>
          <input type="tel" id="cellNumber" name="cellNumber" required />
        </div>
        <div class="form-group">
          <label for="occupation">Occupation:</label>
          <input type="text" id="occupation" name="occupation" required />
        </div>
        <div class="form-group">
          <label for="monthlyIncome">Monthly Income:</label>
          <input type="text" id="monthlyIncome" name="monthlyIncome" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="delivery">Delivery in Cash or Check:</label>
          <select id="delivery" name="delivery" required>
            <option value="cash">Cash</option>
            <option value="check">Check</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
